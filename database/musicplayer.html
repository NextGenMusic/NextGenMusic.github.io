<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - NextGen Music</title>
</head>
<body>

    <div class="container">
        <div id="player">
            <span id="songTitle" onload="">The Hawk</span>
            <audio id="audio-player" controls>
                <source id="audio-source" src="0123456789/0123456789.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <img src ="012345678/0123456789.PNG">
            <p id="songArtist">RTM</p>
            <p id="songAlbum">The Return</p>
            <p id="trackNumber">0123456789</p>
        </div>
    </div>

    <script src="database/artist/rtm/releases/the return/the hawk/info.js"></script>

</body>
</html>
