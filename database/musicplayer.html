<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicplayer.css">
    <title>NextGen - Player</title>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <audio id="audio" src="0123456789/0123456789.mp3"></audio>
            <div class="player-bar">
                <img src="012345678/0123456789.PNG">

                <p id="songName">Song Name</p>

                <p id="artistName">Artist Name</p>

               
               
                <div class="progress-container">
                    <input type="range" id="progressBar" value="0" max="100" step="0.1">
                </div>
                 <div class="time-display">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                </div>
                
                
                
                <button id="backBtn" class="back-btn">Back</button>
                <button id="playPauseBtn" class="play-pause-btn">Play</button>
                <button id="skipBtn" class="skip-btn">Next</button>

                <button id="loopBtn" class="loop-btn">Loop</button>
                <div class="volume-container">
                    <input type="range" id="volumeBar" value="100" max="100">
                </div>
                
            </div>
        </div>
    </div>

    <script src="0123456789/info.js"></script>

  

</body>
</html>
